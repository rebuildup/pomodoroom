name: Tests

on:
  push:
    branches: [main, issue-*]
  pull_request:
    branches: [main, issue-*]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'crates/**'
              - 'src-tauri/**'
            frontend:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'index.html'
              - 'public/**'
              - 'src/**'
              - 'vite.config.ts'
              - 'vitest.config.ts'
            workflow:
              - '.github/workflows/test.yml'

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.rust == 'true' || needs.detect-changes.outputs.workflow == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev

      - name: Run tests
        run: |
          cargo test -p pomodoroom-core
          cargo test -p pomodoroom-cli -- --test-threads=1

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.workflow == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  tests-summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, rust-tests, frontend-tests]
    if: always()
    steps:
      - name: Validate required jobs
        run: |
          RUST_REQUIRED="${{ needs.detect-changes.outputs.rust == 'true' || needs.detect-changes.outputs.workflow == 'true' }}"
          FE_REQUIRED="${{ needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.workflow == 'true' }}"
          RUST_RESULT="${{ needs.rust-tests.result }}"
          FE_RESULT="${{ needs.frontend-tests.result }}"

          if [ "$RUST_REQUIRED" = "true" ] && [ "$RUST_RESULT" != "success" ]; then
            echo "Rust tests were required but did not succeed: $RUST_RESULT"
            exit 1
          fi

          if [ "$FE_REQUIRED" = "true" ] && [ "$FE_RESULT" != "success" ]; then
            echo "Frontend tests were required but did not succeed: $FE_RESULT"
            exit 1
          fi

          echo "All required tests passed."