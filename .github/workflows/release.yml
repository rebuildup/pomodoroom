name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.get-version.outputs.version }}`
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              })
              return data.id
            } catch (error) {
              const status = error.status ?? error.response?.status
              if (status !== 404) throw error
            }
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Pomodoroom ${tag}`,
              body: 'Take a look at assets to download and install this version.',
              draft: true,
              prerelease: false
            })
            return data.id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
            updater: false
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            updater: true
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            updater: false
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            updater: false
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
        env:
          NPM_CONFIG_OLDESTOVERRIDE: esbuild@0.27.3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          pnpm tauri build ${{ matrix.args }} --verbose

      - name: List all bundle artifacts
        if: success()
        shell: bash
        run: |
          # Find target root and bundle directories.
          TARGET_ROOT=""
          BUNDLE_DIR=""
          if [ -n "${{ matrix.target }}" ]; then
            if [ -d "target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="target/${{ matrix.target }}/release"
            elif [ -d "src-tauri/target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="src-tauri/target/${{ matrix.target }}/release"
            fi
          else
            if [ -d "target/release" ]; then
              TARGET_ROOT="target/release"
            elif [ -d "src-tauri/target/release" ]; then
              TARGET_ROOT="src-tauri/target/release"
            fi
          fi
          if [ -n "$TARGET_ROOT" ] && [ -d "$TARGET_ROOT/bundle" ]; then
            BUNDLE_DIR="$TARGET_ROOT/bundle"
          fi

          echo "=== Target root: $TARGET_ROOT ==="
          echo "=== Bundle dir: $BUNDLE_DIR ==="
          if [ -n "$BUNDLE_DIR" ] && [ -d "$BUNDLE_DIR" ]; then
            find "$BUNDLE_DIR" -type f | head -50
          elif [ -n "$TARGET_ROOT" ] && [ -d "$TARGET_ROOT" ]; then
            find "$TARGET_ROOT" -maxdepth 3 -type f | head -50
          else
            echo "No release output directory found; continuing."
          fi

      - name: Upload update signatures
        if: success()
        shell: bash
        run: |
          # Find target root and bundle directories.
          TARGET_ROOT=""
          BUNDLE_DIR=""
          if [ -n "${{ matrix.target }}" ]; then
            if [ -d "target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="target/${{ matrix.target }}/release"
            elif [ -d "src-tauri/target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="src-tauri/target/${{ matrix.target }}/release"
            fi
          else
            if [ -d "target/release" ]; then
              TARGET_ROOT="target/release"
            elif [ -d "src-tauri/target/release" ]; then
              TARGET_ROOT="src-tauri/target/release"
            fi
          fi
          if [ -n "$TARGET_ROOT" ] && [ -d "$TARGET_ROOT/bundle" ]; then
            BUNDLE_DIR="$TARGET_ROOT/bundle"
          fi

          SEARCH_DIR="$TARGET_ROOT"
          if [ -n "$BUNDLE_DIR" ]; then
            SEARCH_DIR="$BUNDLE_DIR"
          fi
          echo "Looking for signatures in: $SEARCH_DIR"

          if [ -n "$SEARCH_DIR" ] && [ -d "$SEARCH_DIR" ]; then
            find "$SEARCH_DIR" -name "*.sig" -type f | while read sig; do
              basename_sig=$(basename "$sig")
              echo "Uploading $basename_sig..."
              gh release upload "v${{ needs.create-release.outputs.version }}" "$sig" --clobber
            done
          else
            echo "No signature directory found; continuing."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: success()
        shell: bash
        run: |
          # Find target root and bundle directories.
          TARGET_ROOT=""
          BUNDLE_DIR=""
          if [ -n "${{ matrix.target }}" ]; then
            if [ -d "target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="target/${{ matrix.target }}/release"
            elif [ -d "src-tauri/target/${{ matrix.target }}/release" ]; then
              TARGET_ROOT="src-tauri/target/${{ matrix.target }}/release"
            fi
          else
            if [ -d "target/release" ]; then
              TARGET_ROOT="target/release"
            elif [ -d "src-tauri/target/release" ]; then
              TARGET_ROOT="src-tauri/target/release"
            fi
          fi
          if [ -n "$TARGET_ROOT" ] && [ -d "$TARGET_ROOT/bundle" ]; then
            BUNDLE_DIR="$TARGET_ROOT/bundle"
          fi

          SEARCH_DIR="$TARGET_ROOT"
          if [ -n "$BUNDLE_DIR" ]; then
            SEARCH_DIR="$BUNDLE_DIR"
          fi
          VERSION="${{ needs.create-release.outputs.version }}"
          uploaded=0
          echo "Looking for artifacts in: $SEARCH_DIR"

          if [ -n "$SEARCH_DIR" ] && [ -d "$SEARCH_DIR" ]; then
            while read -r artifact; do
              [ -z "$artifact" ] && continue
              basename_artifact=$(basename "$artifact")
              echo "Uploading $basename_artifact..."
              gh release upload "v${VERSION}" "$artifact" --clobber
              uploaded=1
            done < <(find "$SEARCH_DIR" -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.zip" \))
          else
            echo "No artifact directory found."
          fi

          if [ "${{ matrix.platform }}" = "windows-latest" ] && [ "$uploaded" -eq 0 ] && [ -n "$TARGET_ROOT" ]; then
            if [ -f "$TARGET_ROOT/pomodoroom-desktop.exe" ]; then
              echo "Uploading fallback windows binary as Pomodoroom_${VERSION}_x64-setup.exe..."
              gh release upload "v${VERSION}" "$TARGET_ROOT/pomodoroom-desktop.exe#Pomodoroom_${VERSION}_x64-setup.exe" --clobber
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate and upload latest.json (Windows only)
        if: success() && startsWith(matrix.platform, 'windows')
        shell: pwsh
        run: |
          # Get version from tag
          $VERSION = "${{ needs.create-release.outputs.version }}"

          # Get current date in ISO 8601 format
          $PUB_DATE = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")

          # Find signature file for the Windows installer
          $SIG_FILE = $null
          $POSSIBLE_PATHS = @(
            "target/x86_64-pc-windows-msvc/release/bundle/msi/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "target/x86_64-pc-windows-msvc/release/bundle/nsis/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64_en-US.msi.sig",
            "target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64-setup.sig",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64-setup.exe.sig",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64_en-US.msi.sig",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/Pomodoroom_${VERSION}_x64-setup.sig"
          )

          foreach ($PATH in $POSSIBLE_PATHS) {
            if (Test-Path $PATH) {
              $SIG_FILE = $PATH
              Write-Host "Found signature file: $PATH"
              break
            }
          }

          # Also try recursive search
          if (-not $SIG_FILE) {
            $SIG_FILES = @()
            if (Test-Path "target") {
              $SIG_FILES += Get-ChildItem -Path "target" -Filter "*.sig" -Recurse -ErrorAction SilentlyContinue
            }
            if (Test-Path "src-tauri/target") {
              $SIG_FILES += Get-ChildItem -Path "src-tauri/target" -Filter "*.sig" -Recurse -ErrorAction SilentlyContinue
            }
            Write-Host "Found $($SIG_FILES.Count) .sig files via recursive search"
            if ($SIG_FILES.Count -gt 0) {
              $SIG_FILE = $SIG_FILES[0].FullName
              Write-Host "Found signature file via search: $SIG_FILE"
            }
          }

          $SIGNATURE = ""
          if ($SIG_FILE) {
            $SIGNATURE = [Convert]::ToBase64String([IO.File]::ReadAllBytes($SIG_FILE))
            Write-Host "Signature loaded (length: $($SIGNATURE.Length))"
          } else {
            Write-Host "WARNING: No signature file found! updater will not work without signature."
          }

          # Generate latest.json for Tauri updater
          $LATEST_JSON = @{
            "version" = $VERSION
            "notes" = "Take a look at assets to download and install this version."
            "pub_date" = $PUB_DATE
            "platforms" = @{
              "windows-x86_64" = @{
                "signature" = $SIGNATURE
                "url" = "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Pomodoroom_${VERSION}_x64-setup.exe"
              }
            }
          } | ConvertTo-Json -Depth 10

          $LATEST_JSON | Out-File -FilePath latest.json
          Write-Host "Generated latest.json:"
          Get-Content latest.json

          # Upload latest.json to release
          gh release upload "v$VERSION" latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false,
            })
