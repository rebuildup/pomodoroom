name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get-version.outputs.version }}`,
              name: `Pomodoroom v${{ steps.get-version.outputs.version }}`,
              body: 'Take a look at the assets to download and install this version.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true

      - name: Upload update signatures
        if: success()
        continue-on-error: true
        shell: bash
        run: |
          # Authenticate gh CLI
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          
          # Find target directory based on platform and target
          TARGET_DIR="target/release/bundle"
          if [ -n "${{ matrix.target }}" ]; then
            TARGET_DIR="target/${{ matrix.target }}/release/bundle"
          fi
          
          echo "Looking for signatures in: $TARGET_DIR"
          
          if [ -d "$TARGET_DIR" ]; then
            find "$TARGET_DIR" -name "*.sig" -type f | while read sig; do
              basename_sig=$(basename "$sig")
              echo "Uploading $basename_sig..."
              gh release upload "v${{ needs.create-release.outputs.version }}" "$sig" --clobber || echo "Failed to upload $basename_sig"
            done
          else
            echo "Target directory not found: $TARGET_DIR"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-updater-json:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Generate and upload latest.json
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            const version = "${{ needs.create-release.outputs.version }}";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const releaseId = parseInt(process.env.RELEASE_ID);
            
            // Get release assets using release ID (works for draft releases)
            const release = await github.rest.repos.getRelease({
              owner, repo, release_id: releaseId
            });
            
            const assets = release.data.assets;
            const baseUrl = `https://github.com/${owner}/${repo}/releases/download/v${version}`;
            
            // Find assets for each platform
            const findAsset = (pattern) => assets.find(a => a.name.match(pattern));
            const getSig = async (assetName) => {
              const sigAsset = assets.find(a => a.name === assetName + '.sig');
              if (sigAsset) {
                const response = await fetch(sigAsset.browser_download_url);
                return await response.text();
              }
              return '';
            };
            
            const windowsMsi = findAsset(/\.msi$/);
            const windowsNsis = findAsset(/_x64-setup\.exe$/);
            const macosArm = findAsset(/aarch64\.app\.tar\.gz$/);
            const macosIntel = findAsset(/x64\.app\.tar\.gz$/);
            const linuxAppImage = findAsset(/\.AppImage$/);
            
            const latestJson = {
              version: version,
              notes: `Release v${version}`,
              pub_date: new Date().toISOString(),
              platforms: {}
            };
            
            if (windowsMsi) {
              latestJson.platforms['windows-x86_64'] = {
                url: `${baseUrl}/${windowsMsi.name}`,
                signature: ''
              };
            }
            
            if (macosArm) {
              latestJson.platforms['darwin-aarch64'] = {
                url: `${baseUrl}/${macosArm.name}`,
                signature: ''
              };
            }
            
            if (macosIntel) {
              latestJson.platforms['darwin-x86_64'] = {
                url: `${baseUrl}/${macosIntel.name}`,
                signature: ''
              };
            }
            
            if (linuxAppImage) {
              latestJson.platforms['linux-x86_64'] = {
                url: `${baseUrl}/${linuxAppImage.name}`,
                signature: ''
              };
            }
            
            // Write latest.json
            const fs = require('fs');
            fs.writeFileSync('latest.json', JSON.stringify(latestJson, null, 2));
            console.log('Generated latest.json:', JSON.stringify(latestJson, null, 2));

      - name: Upload latest.json
        run: gh release upload "v${{ needs.create-release.outputs.version }}" latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri, generate-updater-json]
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })
