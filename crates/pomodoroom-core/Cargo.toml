[package]
name = "pomodoroom-core"
version = "0.1.0"
edition = "2021"
description = "Core library for Pomodoroom -- timer engine, storage, integrations"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
rusqlite = { version = "0.32", features = ["bundled"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
dirs = "6"
